<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>High End Rock Paper Scissor Game</title>
</head>
<body>
    <h1 id="count" class="Count" style="color: aliceblue;">Score Count</h1>
    <div class="main">
        
        
       
            <div class="score" id="score">
                <h1>Rock Paper Scissor Spock Lizard</h1>
                <h2 id="choice" class="Choice">Please choose one</h2>
                
            </div>
            <div class="screen" id="screen">
                <button id="rock"><i class="fa-solid fa-hand-back-fist fa-3x"></i></button>
                <button id="paper"><i class="fa-solid fa-hand fa-3x"></i></button>
                <button id="scissor"><i class="fa-solid fa-hand-scissors fa-3x"></i></button>
                <button id="spock"><i class="fa-solid fa-hand-spock fa-3x"></i></button>
                <button id="lizard"><i class="fa-solid fa-hand-lizard fa-3x"></i></button>
               
                
            </div>
            <div class="output" id="output">
                <p>Rock</p>
            </div>

       
        
        
    </div>
    <div class="play-again" id="repeat"></div>
</body>
<script src="./script/script.js"></script>
</html>
